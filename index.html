<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard | Search for a City</title>
  <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
</head>
<header>Weather Dashboard</header>
<body>

  <div class ="container" id="container">
    <div class="row">
      <div class="col-md-6" id="search-side">
        <h1 class="text-primary">Search for a City:</h1>
        <form id="search-form" class="mb-2">
          <input id="search-input" class="form-input w-100" type="text" placeholder="New York">
          <button id="btn" class="btn btn-primary">Search</button>
        </form>
        <div id ="past-searches">
        </div>
      </div>
    </div>

    <div class="col-md-6" id="search-results">
      <h1>Showing results for <span id="result-text"></span></h1>
      <div id="result-content"></div>
    </div>



  </div>

  <script src="/script.js"></script>
</body>

</html>
